<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskGraph Case Viewer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #16213e 0%, #1a1a2e 100%);
            padding: 20px;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header h1 {
            font-size: 1.5rem;
            color: #00d9ff;
            margin-bottom: 15px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .file-input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .file-input-group label {
            font-size: 0.8rem;
            color: #888;
        }
        
        input[type="file"] {
            background: #2a2a4a;
            border: 1px solid #444;
            padding: 8px 12px;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
        }
        
        input[type="file"]:hover {
            border-color: #00d9ff;
        }
        
        .btn {
            background: #00d9ff;
            color: #1a1a2e;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: #00b8d9;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #444;
            color: #fff;
        }
        
        .btn-secondary:hover {
            background: #555;
        }
        
        .main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            max-height: calc(100vh - 120px);
        }
        
        .panel {
            background: #16213e;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .panel-header {
            padding: 15px 20px;
            background: #1a1a2e;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .panel-header h2 {
            font-size: 1.1rem;
            color: #00d9ff;
        }
        
        .panel-header.partial h2 { color: #ff6b6b; }
        .panel-header.target h2 { color: #51cf66; }
        
        .stats {
            font-size: 0.8rem;
            color: #888;
        }
        
        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        
        .prompt-panel {
            grid-column: 1 / -1;
            max-height: 200px;
        }
        
        .prompt-content {
            white-space: pre-wrap;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            color: #ffd43b;
        }
        
        /* State Display */
        .section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .users-grid, .tasks-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .user-card, .task-card {
            background: #1a1a2e;
            border-radius: 8px;
            padding: 12px;
            border-left: 3px solid #00d9ff;
        }
        
        .task-card.added { border-left-color: #51cf66; background: rgba(81, 207, 102, 0.1); }
        .task-card.removed { border-left-color: #ff6b6b; background: rgba(255, 107, 107, 0.1); }
        .task-card.modified { border-left-color: #ffd43b; background: rgba(255, 212, 59, 0.1); }
        
        .task-title {
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .task-id {
            color: #666;
            font-size: 0.75rem;
            margin-left: 8px;
        }
        
        .task-fields {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 6px;
            font-size: 0.8rem;
        }
        
        .field {
            display: flex;
            gap: 5px;
        }
        
        .field-name {
            color: #666;
        }
        
        .field-value {
            color: #aaa;
        }
        
        .field-value.changed {
            color: #ffd43b;
            font-weight: 600;
        }
        
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        
        .badge-priority-Critical { background: #ff6b6b; color: #fff; }
        .badge-priority-High { background: #ffa94d; color: #000; }
        .badge-priority-Medium { background: #ffd43b; color: #000; }
        .badge-priority-Low { background: #69db7c; color: #000; }
        
        .badge-status { background: #339af0; color: #fff; }
        .badge-state { background: #845ef7; color: #fff; }
        
        .deps-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .dep-item {
            background: #1a1a2e;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .dep-arrow {
            color: #00d9ff;
        }
        
        .dep-status {
            margin-left: auto;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
        }
        
        .dep-status-CONFIRMED { background: #51cf66; color: #000; }
        .dep-status-PROPOSED { background: #ffd43b; color: #000; }
        .dep-status-REJECTED { background: #ff6b6b; color: #fff; }
        .dep-status-REMOVED { background: #666; color: #fff; }
        
        .diff-summary {
            background: #2a2a4a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .diff-summary h3 {
            color: #00d9ff;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .diff-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 0;
            font-size: 0.85rem;
        }
        
        .diff-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
        }
        
        .diff-icon.add { background: #51cf66; }
        .diff-icon.remove { background: #ff6b6b; }
        .diff-icon.modify { background: #ffd43b; color: #000; }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state p {
            margin-top: 10px;
        }
        
        .meta-panel {
            grid-column: 1 / -1;
            background: #16213e;
            border-radius: 12px;
            padding: 15px 20px;
        }
        
        .meta-grid {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .meta-item {
            display: flex;
            gap: 8px;
        }
        
        .meta-label {
            color: #666;
            font-size: 0.85rem;
        }
        
        .meta-value {
            color: #00d9ff;
            font-size: 0.85rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç TaskGraph Case Viewer</h1>
        <div class="controls">
            <div class="file-input-group">
                <label>Partial JSON</label>
                <input type="file" id="partialFile" accept=".json">
            </div>
            <div class="file-input-group">
                <label>Target JSON</label>
                <input type="file" id="targetFile" accept=".json">
            </div>
            <div class="file-input-group">
                <label>Prompt (optional)</label>
                <input type="file" id="promptFile" accept=".txt">
            </div>
            <div class="file-input-group">
                <label>Meta (optional)</label>
                <input type="file" id="metaFile" accept=".json">
            </div>
            <button class="btn" onclick="loadCase()">Load Case Folder</button>
        </div>
    </div>
    
    <div class="main" id="mainContent">
        <div class="empty-state" style="grid-column: 1 / -1;">
            <h2>üìÇ Load a case to compare</h2>
            <p>Select partial.json, target.json, and optionally prompt.txt and meta.json</p>
            <p style="margin-top: 20px; font-size: 0.9rem;">
                Tip: You can drag and drop files or use the file inputs above
            </p>
        </div>
    </div>

    <script>
        let partialState = null;
        let targetState = null;
        let promptText = null;
        let metaData = null;

        document.getElementById('partialFile').addEventListener('change', (e) => {
            loadJsonFile(e.target.files[0], (data) => {
                partialState = data;
                renderComparison();
            });
        });

        document.getElementById('targetFile').addEventListener('change', (e) => {
            loadJsonFile(e.target.files[0], (data) => {
                targetState = data;
                renderComparison();
            });
        });

        document.getElementById('promptFile').addEventListener('change', (e) => {
            loadTextFile(e.target.files[0], (text) => {
                promptText = text;
                renderComparison();
            });
        });

        document.getElementById('metaFile').addEventListener('change', (e) => {
            loadJsonFile(e.target.files[0], (data) => {
                metaData = data;
                renderComparison();
            });
        });

        function loadJsonFile(file, callback) {
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    callback(JSON.parse(e.target.result));
                } catch (err) {
                    alert('Error parsing JSON: ' + err.message);
                }
            };
            reader.readAsText(file);
        }

        function loadTextFile(file, callback) {
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => callback(e.target.result);
            reader.readAsText(file);
        }

        function renderComparison() {
            const main = document.getElementById('mainContent');
            
            if (!partialState && !targetState) {
                main.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <h2>üìÇ Load a case to compare</h2>
                        <p>Select partial.json and target.json files</p>
                    </div>
                `;
                return;
            }

            let html = '';

            // Meta panel
            if (metaData) {
                html += `
                    <div class="meta-panel">
                        <div class="meta-grid">
                            <div class="meta-item">
                                <span class="meta-label">Case ID:</span>
                                <span class="meta-value">${metaData.case_id || 'N/A'}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Bucket:</span>
                                <span class="meta-value">${metaData.bucket || 'N/A'}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Prompt Format:</span>
                                <span class="meta-value">${metaData.prompt_format || 'N/A'}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Target ID:</span>
                                <span class="meta-value">${metaData.target_id || 'N/A'}</span>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Prompt panel
            if (promptText) {
                html += `
                    <div class="panel prompt-panel">
                        <div class="panel-header">
                            <h2>üìù Prompt</h2>
                        </div>
                        <div class="panel-content">
                            <div class="prompt-content">${escapeHtml(promptText)}</div>
                        </div>
                    </div>
                `;
            }

            // Diff summary
            if (partialState && targetState) {
                const diff = computeDiff(partialState, targetState);
                html += renderDiffSummary(diff);
            }

            // Partial panel
            if (partialState) {
                const diffInfo = targetState ? computeDiff(partialState, targetState) : null;
                html += `
                    <div class="panel">
                        <div class="panel-header partial">
                            <h2>üìÑ Partial (Starting State)</h2>
                            <div class="stats">${Object.keys(partialState.tasks || {}).length} tasks</div>
                        </div>
                        <div class="panel-content">
                            ${renderState(partialState, 'partial', diffInfo)}
                        </div>
                    </div>
                `;
            }

            // Target panel
            if (targetState) {
                const diffInfo = partialState ? computeDiff(partialState, targetState) : null;
                html += `
                    <div class="panel">
                        <div class="panel-header target">
                            <h2>üéØ Target (Expected Result)</h2>
                            <div class="stats">${Object.keys(targetState.tasks || {}).length} tasks</div>
                        </div>
                        <div class="panel-content">
                            ${renderState(targetState, 'target', diffInfo)}
                        </div>
                    </div>
                `;
            }

            main.innerHTML = html;
        }

        function computeDiff(partial, target) {
            const diff = {
                addedTasks: [],
                removedTasks: [],
                modifiedTasks: [],
                addedDeps: [],
                removedDeps: [],
                modifiedDeps: []
            };

            const partialTasks = partial.tasks || {};
            const targetTasks = target.tasks || {};

            // Build title maps
            const partialByTitle = {};
            const targetByTitle = {};
            
            for (const [id, task] of Object.entries(partialTasks)) {
                if (task.title) partialByTitle[task.title] = { id, ...task };
            }
            for (const [id, task] of Object.entries(targetTasks)) {
                if (task.title) targetByTitle[task.title] = { id, ...task };
            }

            // Find added/removed/modified tasks
            for (const title of Object.keys(targetByTitle)) {
                if (!partialByTitle[title]) {
                    diff.addedTasks.push(title);
                } else {
                    // Check for modifications
                    const partialTask = partialByTitle[title];
                    const targetTask = targetByTitle[title];
                    const changes = [];
                    
                    for (const field of ['priority', 'status', 'state', 'impact_size', 'owner', 'created_by', 'parent', 'perceived_owner', 'main_goal', 'resources']) {
                        if (partialTask[field] !== targetTask[field]) {
                            changes.push({ field, from: partialTask[field], to: targetTask[field] });
                        }
                    }
                    
                    if (changes.length > 0) {
                        diff.modifiedTasks.push({ title, changes });
                    }
                }
            }

            for (const title of Object.keys(partialByTitle)) {
                if (!targetByTitle[title]) {
                    diff.removedTasks.push(title);
                }
            }

            return diff;
        }

        function renderDiffSummary(diff) {
            const items = [];
            
            for (const title of diff.addedTasks) {
                items.push(`<div class="diff-item"><span class="diff-icon add">+</span> Add: "${title}"</div>`);
            }
            for (const title of diff.removedTasks) {
                items.push(`<div class="diff-item"><span class="diff-icon remove">‚àí</span> Remove: "${title}"</div>`);
            }
            for (const mod of diff.modifiedTasks) {
                const changeStr = mod.changes.map(c => `${c.field}: ${c.from} ‚Üí ${c.to}`).join(', ');
                items.push(`<div class="diff-item"><span class="diff-icon modify">~</span> Modify: "${mod.title}" (${changeStr})</div>`);
            }

            if (items.length === 0) {
                return '';
            }

            return `
                <div class="diff-summary" style="grid-column: 1 / -1;">
                    <h3>üìä Changes Required (${items.length})</h3>
                    ${items.join('')}
                </div>
            `;
        }

        function renderState(state, type, diffInfo) {
            let html = '';

            // Users
            const users = state.users || {};
            if (Object.keys(users).length > 0) {
                html += `
                    <div class="section">
                        <div class="section-title">üë• Users (${Object.keys(users).length})</div>
                        <div class="users-grid">
                            ${Object.entries(users).map(([id, user]) => `
                                <div class="user-card">
                                    <strong>${user.name}</strong>
                                    <span class="task-id">${id}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            // Tasks
            const tasks = state.tasks || {};
            const taskList = Object.entries(tasks).sort((a, b) => a[0].localeCompare(b[0]));
            
            if (taskList.length > 0) {
                html += `
                    <div class="section">
                        <div class="section-title">üìã Tasks (${taskList.length})</div>
                        <div class="tasks-grid">
                            ${taskList.map(([id, task]) => {
                                let cardClass = '';
                                if (diffInfo) {
                                    if (type === 'target' && diffInfo.addedTasks.includes(task.title)) {
                                        cardClass = 'added';
                                    } else if (type === 'partial' && diffInfo.removedTasks.includes(task.title)) {
                                        cardClass = 'removed';
                                    } else if (diffInfo.modifiedTasks.find(m => m.title === task.title)) {
                                        cardClass = 'modified';
                                    }
                                }
                                return renderTask(id, task, cardClass, diffInfo, type);
                            }).join('')}
                        </div>
                    </div>
                `;
            }

            // Dependencies
            const deps = state.dependencies || [];
            if (deps.length > 0) {
                html += `
                    <div class="section">
                        <div class="section-title">üîó Dependencies (${deps.length})</div>
                        <div class="deps-list">
                            ${deps.map(dep => `
                                <div class="dep-item">
                                    <span>${getTaskTitle(tasks, dep.task)}</span>
                                    <span class="dep-arrow">‚Üí</span>
                                    <span>${getTaskTitle(tasks, dep.depends_on)}</span>
                                    <span class="dep-status dep-status-${dep.status}">${dep.status}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            return html;
        }

        function renderTask(id, task, cardClass, diffInfo, type) {
            const modInfo = diffInfo?.modifiedTasks.find(m => m.title === task.title);
            const changedFields = modInfo ? modInfo.changes.map(c => c.field) : [];

            return `
                <div class="task-card ${cardClass}">
                    <div class="task-title">
                        ${escapeHtml(task.title || 'Untitled')}
                        <span class="task-id">${id}</span>
                    </div>
                    <div class="task-fields">
                        ${task.priority ? `
                            <div class="field">
                                <span class="field-name">priority:</span>
                                <span class="badge badge-priority-${task.priority} ${changedFields.includes('priority') ? 'changed' : ''}">${task.priority}</span>
                            </div>
                        ` : ''}
                        ${task.status ? `
                            <div class="field">
                                <span class="field-name">status:</span>
                                <span class="field-value ${changedFields.includes('status') ? 'changed' : ''}">${task.status}</span>
                            </div>
                        ` : ''}
                        ${task.state ? `
                            <div class="field">
                                <span class="field-name">state:</span>
                                <span class="badge badge-state ${changedFields.includes('state') ? 'changed' : ''}">${task.state}</span>
                            </div>
                        ` : ''}
                        ${task.owner ? `
                            <div class="field">
                                <span class="field-name">owner:</span>
                                <span class="field-value ${changedFields.includes('owner') ? 'changed' : ''}">${task.owner}</span>
                            </div>
                        ` : ''}
                        ${task.impact_size ? `
                            <div class="field">
                                <span class="field-name">impact:</span>
                                <span class="field-value ${changedFields.includes('impact_size') ? 'changed' : ''}">${task.impact_size}/5</span>
                            </div>
                        ` : ''}
                        ${task.parent ? `
                            <div class="field">
                                <span class="field-name">parent:</span>
                                <span class="field-value ${changedFields.includes('parent') ? 'changed' : ''}">${task.parent}</span>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function getTaskTitle(tasks, taskId) {
            const task = tasks[taskId];
            return task ? (task.title || taskId) : taskId;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Drag and drop support
        document.body.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
        });

        document.body.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            const files = Array.from(e.dataTransfer.files);
            
            for (const file of files) {
                if (file.name === 'partial.json') {
                    loadJsonFile(file, (data) => {
                        partialState = data;
                        renderComparison();
                    });
                } else if (file.name === 'target.json') {
                    loadJsonFile(file, (data) => {
                        targetState = data;
                        renderComparison();
                    });
                } else if (file.name === 'prompt.txt') {
                    loadTextFile(file, (text) => {
                        promptText = text;
                        renderComparison();
                    });
                } else if (file.name === 'meta.json') {
                    loadJsonFile(file, (data) => {
                        metaData = data;
                        renderComparison();
                    });
                }
            }
        });
    </script>
</body>
</html>
