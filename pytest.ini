[pytest]
# OrgOs Test Configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (uses DB)
    scenario: Multi-step scenario tests
    property: Property-based and invariant tests
    ui: UI tests (requires Playwright)
    slow: Tests that take more than 5 seconds
    openai: Tests that use real OpenAI API

# Default options
addopts = 
    -v
    --tb=short
    --ignore=tests/integration_optional
    --ignore=tests/ui

# Timeout for individual tests (seconds)
timeout = 60

# Async mode
asyncio_mode = auto

# Coverage (optional)
# addopts = --cov=app --cov-report=html --cov-report=term-missing

# Logging
log_cli = true
log_cli_level = WARNING

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

